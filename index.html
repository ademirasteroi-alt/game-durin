<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formiga Durín</title>

<style>
body {
  margin: 0;
  background: #b30000;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  color: white;
  font-family: Arial, sans-serif;
}

#info {
  margin: 10px;
  font-size: 16px;
}

canvas {
  background: #b30000;
  border: 2px solid #fff;
}

.controls {
  margin-top: 10px;
  display: grid;
  grid-template-columns: 60px 60px 60px;
  grid-template-rows: 60px 60px;
  gap: 10px;
}

.btn {
  background: #ffffff;
  color: #b30000;
  font-size: 24px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
}

.btn:active {
  background: #ddd;
}
</style>
</head>

<body>

<div id="info">
Pontos: <span id="score">0</span> |
Fase: <span id="level">1</span>
</div>

<canvas id="game" width="360" height="360"></canvas>

<div class="controls">
  <div></div>
  <div class="btn" onclick="move('up')">↑</div>
  <div></div>

  <div class="btn" onclick="move('left')">←</div>
  <div class="btn" onclick="move('down')">↓</div>
  <div class="btn" onclick="move('right')">→</div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let grid = 18;
let count = 0;
let score = 0;
let level = 1;
let speed = 6;

let ant = { x: 180, y: 180, dx: grid, dy: 0 };
let food = spawnFood();

function spawnFood() {
  return {
    x: Math.floor(Math.random() * 20) * grid,
    y: Math.floor(Math.random() * 20) * grid
  };
}

function move(dir) {
  if (dir === 'up')    { ant.dx = 0; ant.dy = -grid; }
  if (dir === 'down')  { ant.dx = 0; ant.dy = grid; }
  if (dir === 'left')  { ant.dx = -grid; ant.dy = 0; }
  if (dir === 'right') { ant.dx = grid; ant.dy = 0; }
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") move('up');
  if (e.key === "ArrowDown") move('down');
  if (e.key === "ArrowLeft") move('left');
  if (e.key === "ArrowRight") move('right');
});

function gameLoop() {
  requestAnimationFrame(gameLoop);

  if (++count < speed) return;
  count = 0;

  ant.x += ant.dx;
  ant.y += ant.dy;

  if (ant.x < 0) ant.x = canvas.width - grid;
  if (ant.x >= canvas.width) ant.x = 0;
  if (ant.y < 0) ant.y = canvas.height - grid;
  if (ant.y >= canvas.height) ant.y = 0;

  if (ant.x === food.x && ant.y === food.y) {
    score += 10;
    document.getElementById("score").innerText = score;
    food = spawnFood();

    if (score % 100 === 0) {
      level++;
      speed = Math.max(2, speed - 1);
      document.getElementById("level").innerText = level;
    }
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#fff";
  ctx.fillRect(food.x, food.y, grid, grid);

  ctx.fillStyle = "#000";
  ctx.fillRect(ant.x, ant.y, grid, grid);
}

gameLoop();
</script>

</body>
</html>
